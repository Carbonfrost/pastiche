<ot-dropdown>
  <button popovertarget="servers-menu" class="outline">
    Servers
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m6 9 6 6 6-6" /></svg>
  </button>
  <menu popover id="servers-menu">

{{ range .Servers }}    
      <button role="menuitem">
        <div>{{ .Name }}
          <br>
          <small class="text-light" style="font-family: var(--font-mono)">
            {{ .BaseURL }}
          </small>
        </div>
      </button>
{{ end }}

  </menu>
</ot-dropdown>
